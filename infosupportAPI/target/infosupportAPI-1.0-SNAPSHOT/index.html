          <div class="card md-4">
            <h5 class="card-header bg-dark text-white">Search</h5>

              <div class="input-group">

            </div>
          </div>

                        <input class="form-control input-lg" id="newPostTitle" type="text" placeholder="Write here...">
                        <label class="mt-4" for="newPost">Post content:</label>

          </div>
