<html lang="eng">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-blue.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <title>Home</title>
</head>
<body>
  <!-- The drawer is always open in large screens. The header is always shown,
    even in small screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
              mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                    mdl-textfield--floating-label mdl-textfield--align-right">
          <label class="mdl-button mdl-js-button mdl-button--icon"
                 for="fixed-header-drawer-exp">
            <i class="material-icons size">search</i>
          </label>
          <div class="mdl-textfield__expandable-holder">
            <input class="mdl-textfield__input" type="text" name="sample"
                   id="fixed-header-drawer-exp">
          </div>
        </div>
      </div>
    </header>
    <div class="mdl-layout__drawer header_drawer">
      <span class="mdl-layout-title">Projects</span>
      <nav class="mdl-navigation ">
        <a class="mdl-navigation__link mdl-color-text--black" href="">My profile</a>
        <a class="mdl-navigation__link mdl-color-text--black" href="">My newsfeed</a>
        <a class="mdl-navigation__link mdl-color-text--black" href="">My projects</a>
        <a class="mdl-navigation__link mdl-color-text--black" href="">Settings</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content"><!-- Your content goes here -->
        <div class="mdl-grid">
          <div class="mdl-layout-spacer"></div>
            <div class="mdl-card mdl-cell mdl-cell--6-col mdl-shadow--2dp ">
              <figure class="mdl-card__media">
                <img class="img" src="images/sky_img.jpg" alt="" width="100%" height="100%"/>
              </figure>
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Title</h2></div>
                  <div class="mdl-card__supporting-text">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam accusamus, consectetur.</p>
                  </div>
            </div>
          <div class="mdl-layout-spacer"></div>
            <div class="mdl-card mdl-cell mdl-cell--6-col mdl-shadow--2dp ">
              <figure class="mdl-card__media">
                <img class="img" src="images/sky_img.jpg" alt="" width="100%" height="100%"/>
              </figure>
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Title</h2></div>
                  <div class="mdl-card__supporting-text">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam accusamus, consectetur.</p>
                  </div>
            </div>
          <div class="mdl-layout-spacer"></div>
        </div>
      </div>
    </main>
  </div>
</body>
<footer></footer>
</html>
